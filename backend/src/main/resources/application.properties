# TODO: Create dev and prod properties
spring.datasource.driver-class-name=org.h2.Driver

# Specify flyway migrations location.
# TODO: Add postgresql migrations
flyway.locations=db/migration/{vendor}

# Enable these so SQL tables can be viewed at localhost:8080/h2-console/
management.security.enabled=false
spring.h2.console.enabled=true
# Verifies that hibernate can resolve the schema.
spring.jpa.hibernate.ddl-auto=validate

